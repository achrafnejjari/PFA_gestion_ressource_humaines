<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profil</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/index.css' %}" />
    <link rel="stylesheet" href="{% static 'css/dashboard/dashboard.css' %}" />
  </head>
  <body>
    <div class="container-fluid">
      {% include 'html_of_pages/dashboard/sidebar.html' %}

      <div class="content">
        <div class="container mt-5">
          <h2>Mon Profil</h2>
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Informations</h5>
              <p><strong>Nom d'utilisateur :</strong> {{ user.username }}</p>
              <p><strong>Email :</strong> {{ user.email }}</p>
              <p>
                <strong>Rôle :</strong> {{ user.utilisateur.role.nom_role }}
              </p>
              <h5 class="mt-4">Photo de profil</h5>
              <img
                src="{{ user.utilisateur.url_photo|default:'https://via.placeholder.com/100' }}"
                alt="Photo de profil"
                class="img-fluid rounded-circle"
                style="width: 100px; height: 100px"
              />
              <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="mb-3">
                  <label for="photo" class="form-label">Changer la photo</label>
                  <input
                    type="file"
                    class="form-control"
                    id="photo"
                    name="photo"
                  />
                </div>
                <button type="submit" class="btn primary-button">
                  Mettre à jour
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'js/dashboard.js' %}"></script>
  </body>
</html>
