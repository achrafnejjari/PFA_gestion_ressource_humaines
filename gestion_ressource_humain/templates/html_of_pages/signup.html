<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- BOOTSTRAP CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- BOOTSTRAP ICONS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
    <!-- CSS -->
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/index.css' %}" />
    <link rel="stylesheet" href="{% static 'css/navbar.css' %}" />
    <link rel="stylesheet" href="{% static 'css/footer.css' %}" />
    <link rel="stylesheet" href="{% static 'css/signup.css' %}" />
    <title>Créer un compte</title>
  </head>
  <body>
    <!-- ADD NAVBAR COMPONENT HERE -->
    {% include 'html_of_pages/navbar.html' %}

    <!-- START SIGN UP PAGE -->
    <div class="login">
      <section class="login-section d-flex justify-content-center gap-2">
        <div class="login-photo">
          <img
            src="{% static 'images/signup_photo.png' %}"
            alt="signup image"
            class="img-fluid"
          />
        </div>
        <form class="login-form">
          <h4 class="mb-3 text-center fw-bold">Créer un compte</h4>
          <i class="bi bi-person-add fs-1 d-flex justify-content-center mb-5"></i>
          <div class="form-middle d-flex flex-column">
            <div class="inputUsernameHolder">
              <input
                type="text"
                id="inputUsername"
                placeholder="Nom d'utilisateur"
              />
            </div>
            <div class="inputEmailHolder mt-3">
              <input
                type="email"
                id="inputEmail"
                placeholder="Adresse email"
              />
            </div>
            <div class="InputPasswordHolder mt-3 d-flex align-items-end">
              <input
                type="password"
                id="InputPassword"
                placeholder="Mot de passe"
              />
              
            </div>
            <div class="InputConfirmPasswordHolder mt-3">
              <input
                type="password"
                id="ConfirmPassword"
                placeholder="Confirmer le mot de passe"
              />
            </div>
          </div>
          <div class="form-btns d-flex flex-column gap-2 mt-4">
            <button type="submit" class="btn primary-button">
              S'inscrire
            </button>
            <a href="{% url 'login' %}" class="btn btn-outline-secondary">
              Vous avez déjà un compte ? Connectez-vous
            </a>
          </div>
        </form>
      </section>
    </div>
    <!-- BOOTSTRAP SCRIPT -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
