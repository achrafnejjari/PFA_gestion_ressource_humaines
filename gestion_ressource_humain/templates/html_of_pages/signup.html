<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- BOOTSTRAP CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- BOOTSTRAP ICONS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" />
    <!-- CSS -->
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/index.css' %}" />
    <link rel="stylesheet" href="{% static 'css/navbar.css' %}" />
    <link rel="stylesheet" href="{% static 'css/footer.css' %}" />
    <link rel="stylesheet" href="{% static 'css/signup.css' %}" />
    <title>Créer un compte</title>
  </head>
  <body>
    <!-- ADD NAVBAR COMPONENT HERE -->
    {% include 'html_of_pages/navbar.html' %}

    <!-- START SIGN UP PAGE -->
    <div class="login">
      <section class="login-section d-flex justify-content-center gap-2">
        <div class="login-photo">
          <img src="{% static 'images/signup_photo.png' %}" alt="signup image" class="img-fluid" />
        </div>
        <form class="login-form" method="POST" enctype="multipart/form-data">
          {% csrf_token %}
          <!-- Afficher les messages d'erreur ou de succès -->
          {% if messages %}
          <div class="messages">
            {% for message in messages %}
            <div
              class="alert {% if message.tags == 'error' %}alert-danger{% elif message.tags == 'success' %}alert-success{% else %}alert-info{% endif %} text-center"
              role="alert"
            >
              {{ message }}
            </div>
            {% endfor %}
          </div>
          {% endif %}
          <h4 class="mb-3 text-center fw-bold">Créer un compte</h4>
          <i class="bi bi-person-add fs-1 d-flex justify-content-center mb-5"></i>
          <div class="form-middle d-flex flex-column">
            <div class="inputUsernameHolder">
              <input type="text" id="inputUsername" name="username" placeholder="Nom d'utilisateur" required />
            </div>
            <div class="inputEmailHolder mt-3">
              <input type="email" id="inputEmail" name="email" placeholder="Adresse email" required />
            </div>
            <div class="InputPasswordHolder mt-3 d-flex align-items-end">
              <input type="password" id="InputPassword" name="password" placeholder="Mot de passe" required />
            </div>
            <div class="InputConfirmPasswordHolder mt-3">
              <input
                type="password"
                id="ConfirmPassword"
                name="confirm_password"
                placeholder="Confirmer le mot de passe"
                required
              />
            </div>
            <div class="InputPhotoHolder mt-3">
              <input type="file" id="inputPhoto" name="photo" style="display: none" onchange="updateFileName()" />
              <label for="inputPhoto" id="fileLabel" class="custom-file-label d-flex justify-content-center gap-2">
                <i class="bi bi-cloud-arrow-up"></i>
                Aucune photo sélectionnée
              </label>
            </div>
          </div>
          <div class="form-btns d-flex flex-column gap-2 mt-4">
            <button type="submit" class="btn primary-button">S'inscrire</button>
            <a href="{% url 'login' %}" class="btn special-text">Vous avez déjà un compte ? Connectez-vous</a>
          </div>
        </form>
      </section>
    </div>
    <!-- BOOTSTRAP SCRIPT -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Include JS -->
    <script src="{% static 'js/main.js' %}"></script>
  </body>
</html>
