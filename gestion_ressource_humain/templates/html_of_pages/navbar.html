<nav class="navbar navbar-expand-lg">
  <div class="container">
    <div class="navbar-logo">
      <a href="{% url 'index' %}">
        {% load static %}
        <img
          src="{% static 'images/logo_photo.png' %}"
          alt="login_photo"
          class="img-fluid logo-photo"
        />
      </a>
    </div>
    <div>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" href="{% url 'index' %}">Accueil</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'about' %}">À propos</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'services' %}">Services</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'joboffer' %}">Offre d'emplois</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'contact' %}">Contact</a>
          </li>
        </ul>
      </div>
    </div>

    <div class="navbar-btn">
      {% if user.is_authenticated %}
      <div id="logged">
        <div class="dropdown">
          <a
            class="btn dropdown-toggle border-0"
            href="#"
            role="button"
            data-bs-toggle="dropdown"
          >
            <img
              class="profile_pic rounded-circle"
              src="{{ user.utilisateur.url_photo|default:'https://via.placeholder.com/40' }}"
              alt="Photo de profil"
            />
          </a>
          <ul class="dropdown-menu">
            <li>
              <a
                class="dropdown-item Dashboard-link"
                href="{% url 'dashboard' %}"
                >Dashboard</a
              >
            </li>
            <li>
              <a class="dropdown-item Profile-link" href="{% url 'profile' %}"
                >Profil</a
              >
            </li>
            <li><hr class="dropdown-divider" /></li>
            <li>
              <a class="dropdown-item logout-link" href="{% url 'logout' %}"
                >Déconnexion</a
              >
            </li>
          </ul>
        </div>
      </div>
      {% else %}
      <div id="not-logged">
        <button type="button" class="btn btn-login" id="loginBtn">
          <a href="{% url 'login' %}" class="text-decoration-none text-dark"
            >Se connecter</a
          >
        </button>
        <button
          type="button"
          class="btn btn-signup primary-button text-light"
          id="signupBtn"
        >
          <a href="{% url 'signup' %}" class="text-decoration-none text-light"
            >S'inscrire</a
          >
        </button>
      </div>
      {% endif %}
    </div>
  </div>
</nav>
