<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Main dashboard</title>
    {% load static %}

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />

    <!-- CSS perso -->
    <link rel="stylesheet" href="{% static 'css/dashboard/dashboard.css' %}" />
  </head>
  <body>
    <!-- START SIDEBAR -->
    <div class="container-fluid">
      {% include 'html_of_pages/dashboard/sidebar.html' %}
      <div class="content parametres-content">
        <div class="container">
          <!-- En-tête -->
          <div
            class="d-flex justify-content-between align-items-center mb-4 mt-3"
          >
            <div>
              <h1 class="h2">
                <i class="bi bi-gear-fill"></i>
                Paramètres
              </h1>
              <p class="text-muted">Gérer vos infos et préférences.</p>
            </div>
          </div>

          <!-- Messages -->
          {% if messages %}
          <!-- prettier-ignore -->
          {% for message in messages %}
          <div
            class="alert alert-{{ message.tags }} alert-dismissible fade show text-danger"
            role="alert"
            data-bs-theme="red"
          >
            {{ message }}
          </div>
          {% endfor %}
          <!-- prettier-ignore -->
          {% endif %}

          <div class="row">
            <!-- Modifier le mot de passe -->
            <div class="col-md-6 shadow-sm mb-4">
              <div class="card shadow-sm p-4">
                <h5 class="mb-3">Changer le mot de passe</h5>
                <form method="POST" action="">
                  {% csrf_token %}
                  <div class="mb-3">
                    <label for="old-password" class="form-label"
                      >Mot de passe actuel</label
                    >
                    <input
                      type="password"
                      class="form-control"
                      id="old-password"
                      name="old-password"
                      required
                    />
                  </div>
                  <div class="mb-3">
                    <label for="new-password" class="form-label"
                      >Nouveau mot de passe</label
                    >
                    <input
                      type="password"
                      class="form-control"
                      id="new-password"
                      name="new-password"
                      required
                    />
                  </div>
                  <div class="mb-3">
                    <label for="confirm-password" class="form-label"
                      >Confirmer</label
                    >
                    <input
                      type="password"
                      class="form-control"
                      id="confirm-password"
                      name="confirm-password"
                      required
                    />
                  </div>
                  <button type="submit" class="btn btn-warning text-white">
                    Changer
                  </button>
                </form>
              </div>
            </div>

            <!-- Préférences -->
            <div class="card col-md-6 shadow-sm p-4">
              <h5 class="mb-3">Préférences</h5>
              <form>
                <div class="form-check form-switch mb-3">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    id="notifSwitch"
                    checked
                  />
                  <label class="form-check-label" for="notifSwitch">
                    Activer les notifications
                  </label>
                </div>
                <div class="mb-3">
                  <label for="langue" class="form-label">Langue</label>
                  <select class="form-select form-control" id="langue">
                    <option value="fr" selected>Français</option>
                    <option value="en">English</option>
                  </select>
                </div>
                <div class="form-check form-switch mb-3">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    id="themeSwitch"
                  />
                  <label class="form-check-label" for="themeSwitch"
                    >Mode sombre</label
                  >
                </div>
                <button class="btn primary-button">Sauvegarder</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Include JS -->
    <script src="{% static 'js/dashboard.js' %}"></script>
  </body>
</html>
